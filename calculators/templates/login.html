{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 pt-28 pb-16 max-w-md">
    <div class="rounded-3xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-800 p-8 shadow-xl">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">Giriş Yap</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Kullanıcı Adı veya E-posta</label>
                <input type="text" id="login-identity" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800 dark:text-gray-100" autocomplete="username">
            </div>
            <div>
                <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Şifre</label>
                <input type="password" id="login-password" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800 dark:text-gray-100" autocomplete="current-password">
            </div>
            <button type="submit" class="w-full px-4 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Giriş Yap</button>
        </form>
        <p id="login-error" class="mt-4 text-sm text-red-600 hidden">Hata oluştu</p>
        <p class="mt-6 text-sm text-gray-600 dark:text-gray-300">Hesabın yok mu? <a href="{% url 'register' %}" class="text-blue-600">Üye Ol</a></p>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const identity = document.getElementById('login-identity').value.trim();
    const password = document.getElementById('login-password').value;
    const body = identity.includes('@') ? { email: identity, password } : { username: identity, password };
    try {
        const res = await fetch('/api/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) {
            document.getElementById('login-error').classList.remove('hidden');
            document.getElementById('login-error').textContent = data.error || 'Giriş başarısız';
            return;
        }
        localStorage.setItem('auth_token', data.token);
        window.location.href = '{% url "home" %}';
    } catch (err) {
        document.getElementById('login-error').classList.remove('hidden');
        document.getElementById('login-error').textContent = 'Bağlantı hatası';
    }
});
</script>
{% endblock %}
