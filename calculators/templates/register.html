{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-6 pt-28 pb-16 max-w-md">
    <div class="rounded-3xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-800 p-8 shadow-xl">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">Üye Ol</h1>
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Kullanıcı Adı</label>
                <input type="text" id="reg-username" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800 dark:text-gray-100" autocomplete="username">
            </div>
            <div>
                <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">E-posta</label>
                <input type="email" id="reg-email" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800 dark:text-gray-100" autocomplete="email">
            </div>
            <div>
                <label class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Şifre</label>
                <input type="password" id="reg-password" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800 dark:text-gray-100" autocomplete="new-password">
            </div>
            <button type="submit" class="w-full px-4 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Üye Ol</button>
        </form>
        <p id="register-error" class="mt-4 text-sm text-red-600 hidden">Hata oluştu</p>
        <p class="mt-6 text-sm text-gray-600 dark:text-gray-300">Zaten hesabın var mı? <a href="{% url 'login' %}" class="text-blue-600">Giriş Yap</a></p>
    </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('reg-username').value.trim();
    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value;
    try {
        const res = await fetch('/api/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (!res.ok) {
            document.getElementById('register-error').classList.remove('hidden');
            document.getElementById('register-error').textContent = data.error || 'Kayıt başarısız';
            return;
        }
        localStorage.setItem('auth_token', data.token);
        window.location.href = '{% url "home" %}';
    } catch (err) {
        document.getElementById('register-error').classList.remove('hidden');
        document.getElementById('register-error').textContent = 'Bağlantı hatası';
    }
});
</script>
{% endblock %}
